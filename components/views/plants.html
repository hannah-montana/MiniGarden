<!DOCTYPE html>
<html ng-app="angPlantsApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Plants - Mini Garden</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link href="/fonts/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/paper-dashboard.css?v=2.0.1" rel="stylesheet" />

    <script src="/js/angular.min.js"></script>

    <script src="/ng-file-upload-shim.min.js"></script> <!-- for no html5 browsers support -->
    <script src="/ng-file-upload.min.js"></script>

    <script src="/ngPlants.js"></script>

    <!-- Modal -->
    <script src="/ui-bootstrap-tpls-2.5.0.js"></script>
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <!-- Custom style-->
    <link href="/css/style.css" rel="stylesheet" />

</head>

<body class="">
<div ng-controller="plantsController">
    <div class="wrapper ">
        <div class="sidebar" data-color="white" data-active-color="danger">
            <!-- Logo -->
            <div ng-include="'logo'"></div>

            <!-- SideBar -->
            <div ng-include="'sideBar'"></div>

        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <div ng-include="'navbar'"></div>

            <!-- Content -->
            <div class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="form-group">
                                    <h5 class="card-title">
                                        List Plants
                                        <a ng-click="add()"><img src="/img/icon/add-22.png"></a>
                                    </h5>

                                </div>
                            </div>
                            <div class="card-body">
                                <input ng-model="searchText" class="form-control w-100" placeholder="Search a plant...">

                                <div class="table-responsive" style="max-height: 600px">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th>Photo</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Max height</th>
                                            <th>S.S.Moisture</th>
                                            <th>View</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="plant in plants | filter:searchText">
                                                <td class="w-25">
                                                    <img src="{{ plant.photo }}">
                                                </td>
                                                <td>{{ plant.name }}</td>
                                                <td class="w-25">{{ plant.description.substring(0, 200) }}...</td>
                                                <td class="text-center">{{ plant.maxHeight }}</td>
                                                <td class="text-center">{{ plant.standardSoilMoisture }}</td>
                                                <td class="text-center">
                                                    <a ng-click="view(plant)"><img src="/img/icon/view-26-26.png"></a>
                                                </td>
                                                <td class="text-center">
                                                    <a ng-click="edit(plant)"><img src="/img/icon/edit-22-22.png"></a>
                                                </td>
                                                <td class="text-center">
                                                    <a ng-click="delete(plant)"><img src="/img/icon/delete-22-22.png"></a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End Content -->

            <!-- Footer -->
            <div ng-include="'footer'"></div>
        </div>
    </div>

    <!-- Modal Alert-->
    <script type="text/ng-template" id="myModalContent.html">
        <div>
            <div class="modal-header">
                <h5>{{ alertHeader }} !</h5>
            </div>
            <div class="modal-body">
                <h5>{{ alertContent }}</h5>
            </div>
            <div class="modal-footer">
                <button ng-show="showOK == true" class="btn btn-primary" id="m_btn_ok" ng-click="ok()">OK</button>
                <button ng-show="showConfirmDelete == true" class="btn btn-danger" ng-click="delete()">DELETE</button>
                <button ng-show="showCancel == true" class="btn btn-warning" ng-click="cancel()">CLOSE</button>
            </div>
        </div>
    </script>

    <!-- Model add/view/edit plant -->
    <script type="text/ng-template" id="plantModal.html">
        <div>
            <div class="modal-header">
                <h5>{{ headerInfo }}</h5>
            </div>
            <div class="modal-body">
                <table width="100%">
                    <tr>
                        <td class="w-25 text-center">
                            <img ng-model="thumbnail" ngf-thumbnail="file_model || {{ 'imgSrc' }}"/>
                            <br><br>
                            <input
                                    type="file"
                                    ngf-select
                                    ng-model="file_model"
                                    name="file_model"
                                    ngf-pattern="'image/*'"
                                    accept="image/*"
                                    ngf-max-size="20MB"
                                    id="btnFile"
                            />
                        </td>
                        <td>&nbsp;</td>
                        <td>
                            <div class="row">
                                <div class="col-md-6 pr-1">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" ng-model="name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="col-md-3 pr-1">
                                    <div class="form-group">
                                        <label>Max Height (cm)</label>
                                        <input type="number" min="10" ng-model="maxHeight" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-3 pr-1">
                                    <div class="form-group">
                                        <label>S. Soil Moisture</label>
                                        <input type="number" min="1" ng-model="standardSoilMoisture" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description</label>
                                        <textarea ng-model="description" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center">

                        </td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button ng-show="showSave == true" class="btn btn-primary" ng-click="plantSave()">SAVE</button>
                <button ng-show="showClose == true" class="btn btn-warning" ng-click="plantClose()">CLOSE</button>
            </div>
        </div>
    </script>

</div>
</body>
</html>
